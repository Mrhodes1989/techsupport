<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Support Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        #otherDetails {
            display: none;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech Support Request</h1>
        <form id="assistanceForm">
            <div class="form-group">
                <label for="reporterName">Who is reporting the issue?</label>
                <input type="text" id="reporterName" name="reporterName" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="issueCategory">Issue Category</label>
                <select id="issueCategory" name="issueCategory" required>
                    <option value="">Select an issue category</option>
                    <option value="Equipment support">Equipment support</option>
                    <option value="Application support">Application support</option>
                    <option value="Technical issue">Technical issue</option>
                    <option value="Hardware request">Hardware request</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group" id="otherDetails">
                <label for="issueDetails">Issue Details</label>
                <textarea id="issueDetails" name="issueDetails" placeholder="Please describe the issue and severity if applicable"></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Send Support Request
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const slackUrl = 'https://hooks.slack.com/services/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';
        
        const form = document.getElementById('assistanceForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const issueCategorySelect = document.getElementById('issueCategory');
        const otherDetailsDiv = document.getElementById('otherDetails');

        // Show/hide other details based on category selection
        issueCategorySelect.addEventListener('change', function() {
            if (this.value === 'Other') {
                otherDetailsDiv.style.display = 'block';
            } else {
                otherDetailsDiv.style.display = 'none';
                document.getElementById('issueDetails').value = '';
            }
        });

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Hide status after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.innerHTML = '<span class="loading"></span>Sending...';
                submitBtn.disabled = true;
            } else {
                submitBtn.innerHTML = 'Send Support Request';
                submitBtn.disabled = false;
            }
        }

        function getFormData() {
            const formData = new FormData(form);
            const reporterName = formData.get('reporterName').trim() || 'Name not provided';
            const issueCategory = formData.get('issueCategory');
            let issueDetails = '';
            
            if (issueCategory === 'Other') {
                issueDetails = formData.get('issueDetails').trim() || 'No issue details provided.';
            }
            
            return { reporterName, issueCategory, issueDetails };
        }

        function buildSlackMessage(data) {
            let slackMessageText = `Tech Support Request from ${data.reporterName}\n` +
                `Issue Category: ${data.issueCategory}\n`;
            
            if (data.issueCategory === 'Other') {
                slackMessageText += `Issue Details: ${data.issueDetails}\n`;
            }
            
            return slackMessageText;
        }

        async function sendSlackMessage(messageText) {
            try {
                const response = await fetch(slackUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: messageText })
                });
                return true; // no-cors mode doesn't throw errors, so assume success
            } catch (error) {
                console.error('Error sending message:', error);
                return false;
            }
        }

        // Main form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            setLoading(true);
            
            const data = getFormData();
            const slackMessageText = buildSlackMessage(data);
            
            console.log('Slack message to be sent:', slackMessageText);
            
            try {
                const success = await sendSlackMessage(slackMessageText);
                
                setLoading(false);
                
                if (success) {
                    showStatus('Your support request has been sent successfully!', 'success');
                    form.reset();
                    otherDetailsDiv.style.display = 'none';
                } else {
                    showStatus('Failed to send request. Please try again.', 'error');
                }
            } catch (error) {
                setLoading(false);
                showStatus('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
